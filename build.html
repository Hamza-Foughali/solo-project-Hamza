<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gym Program</title>
    <link rel="stylesheet" href="build.css">
</head>

<body>

    <header>
        <h1>&#129351;My Gym Program&#129351;</h1>
    </header>

    <main>
        <form id="gymForm">
        <label for="exercise">Exercise:</label>
            <input type="text" id="exercise" name="exercise" required>

        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" required>
<label for="reps">Reps:</label>
    <input type="number" id="reps" name="reps" required>
<label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" required>
   <button type="button" onclick="addExercise()">Add Exercise</button>
        <h2><strong>Workout Summary&#128170;</strong></h2>
            <ul id="exerciseList"></ul>
     <p><strong>Total Workout Duration: </strong><span id="totalDuration">0</span> minutes</p>
        </form>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/JjvN_hYDp3g?si=h2dteM_H1c1XrCI7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </main>
<script src="build.js"></script>
</body>

</html>
